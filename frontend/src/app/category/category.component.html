<div class="main-content">
  <div class="category">
    <div class="item" (click)="All()">All</div>
    <div class="item" (click)="Announcements()">Announcements</div>
    <div class="item" (click)="Events()">Events</div>
    <div class="item" (click)="Sports()">Sports</div>
    <div class="item" (click)="Health()">Health</div>
    <div class="item" (click)="UPD()" >UPD</div>
    <div class="item" (click)="Local()">Local</div>
    <div class="item" (click)="Library()">Library</div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let card of dataFetched">
        <div class="card" style="max-width: 830px;">
          <img src="http://localhost:5000/static/images/{{card.images[0].image_path}}" class="card-img" alt="..." style="max-width: 830px;" />
          <div class="card-img-overlay" style="margin: 5px">
            <h2 class="card-title"> {{card.headline}} </h2>
            <h3 class="card-text">
              {{card.description}}
            </h3>
            <div class="row">
              <div class="col-sm-10">
                <h5 class="card-text">Posted on {{card.updated_date}}</h5>
              </div>
              <div class="col-sm-1"><img src="https://img.icons8.com/ios/30/000000/like--v1.png" /></div>
              <div class="col-sm-1"><img src="https://img.icons8.com/ios-glyphs/30/000000/video-playlist.png" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
